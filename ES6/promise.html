    <title>ES6</title>
    <script>
        let a = 0;
        let promise = new Promise(
            function(resolve,reject){
            if (a == 10){
                resolve('chenggong')
            }else{
                reject('shibainiao')
            }
        }
        )
        promise.then(
            res =>{
                console.log(res)
            }
        )
    </script>
