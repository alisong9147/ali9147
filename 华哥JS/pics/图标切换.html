    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box img{
            width: 70px;
            height: 70px;
            float: left;
            padding-top: 360px;
            cursor: pointer;

        }
        #box{
            background: url("gf06.jpg") no-repeat;

        }

<body>
    <div id="box">
        <ul>
            <li id="li01"><img src="gf01.jpeg" alt=""></li>
            <li id="li02"><img src="gf02.jpeg" alt=""></li>
            <li id="li03"><img src="gf03.jpeg" alt=""></li>
            <li id="li04"><img src="gf04.jpeg" alt=""></li>
            <li id="li05"><img src="gf05.jpeg" alt=""></li>

        </ul>
    </div>
    <script>
        //获取标签ID
         function $(id){
             return typeof id ==="string"?document.getElementById(id):null
         }
        //  改变背景图片
         function changeImage(liId,imgSrc){
             $(liId).onmouseover = function(){
                 $("box").style.background = imgSrc;
             }
         }
         changeImage("li01",'url("gf01.jpeg") no-repeat');
         changeImage("li02",'url("gf02.jpeg") no-repeat');
         changeImage("li03",'url("gf03.jpeg") no-repeat');
         changeImage("li04",'url("gf04.jpeg") no-repeat');
         changeImage("li05",'url("gf05.jpeg") no-repeat');
